<!DOCTYPE html>
<html lang="en">
<head>

<body class="bg-[url('https://staticg.sportskeeda.com/editor/2024/01/b3109-17046051080206-1920.jpg')] h-screen bg-cover bg-bottom justify-center flex items-center"> 
    
<div class="loading">

        Loading.......

    <div class="loading-line">

</div>

    <div id="login" class="hidden bg-slate-800 max-w-[340px] w-full rounded-lg shadow-2xl text-white shadow-violet-700 text-center">

            <button class="py-2 min-w-[215px] bg-violet-600 px-20 rounded-lg shadow-inne shadow-violet-400 font-bold">Вход</button>
        </form>
    </div>


    <script src="./main.js"></script>
